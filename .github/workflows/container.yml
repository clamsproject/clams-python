name: "â™»ï¸,ğŸ‹ Build an image and upload to ghcr"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'clams-python SDK version'
      buildfilename:
        required: true
        type: string
        description: 'name of the container build file to use'
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'clams-python SDK version'
      buildfilename:
        required: true
        type: string
        description: 'name of the container build file to use'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    name: "ğŸ³ Build and push image"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: "ğŸ›ï¸ Checkout repository"
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.version }}
        fetch-depth: 0

    - name: "ğŸ› Set up QEMU"
      uses: docker/setup-qemu-action@v3

    - name: "ğŸ‘· Set up Docker Buildx"
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: "ğŸ· Prepare OCI annotations"
      id: getlabels
      run: |
        EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
        echo "EXISTING_LABELS<<$EOF" >> $GITHUB_ENV
        cat ${{ inputs.buildfilename }} | grep LABEL | sed -E 's/^LABEL\s+([^=]+)="?(.+)("|$)/\1=\2/g' >> $GITHUB_ENV
        echo "$EOF" >> $GITHUB_ENV
        echo $EXISTING_LABELS

    - name: "ğŸ· Get image build context"
      id: getcontext
      run: |
        echo "CONTEXT=$(dirname ${{ inputs.buildfilename }})" >> $GITHUB_ENV

    - name: "ğŸ· Get image name suffix"
      id: getsuffix
      run: |
        export filename=$(basename ${{ inputs.buildfilename }})
        export nameonly="${filename%.*}"
        if [ ${nameonly} == ${filename} ]; then echo "SUFFIX=" >> $GITHUB_ENV ; else echo "SUFFIX=-${nameonly}" >> $GITHUB_ENV; fi

    - name: "ğŸ· Get SDK version from latest tag"
      id: sdkversion
      run: |
        export version=$(git describe --tags --abbrev=0)
        echo "CLAMS_VERSION=${version}" >> $GITHUB_OUTPUT

    - name: "ğŸ· Prepare docker tags, labels"
      id: meta
      uses: docker/metadata-action@v5
      env:
        CLAMS_VERSION: ${{ steps.sdkversion.outputs.CLAMS_VERSION }}
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}${{ env.SUFFIX }}
        tags: |
          type=pep440,pattern={{version}},value=${{ env.CLAMS_VERSION }}
          type=ref,event=tag
          type=ref,event=pr
        labels: |
          ${{ env.EXISTING_LABELS }}

    - name: "ğŸ” Log in to registry"
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: "ğŸ— Build and push image"
      uses: docker/build-push-action@v5
      env:
        CLAMS_VERSION: ${{ steps.sdkversion.outputs.CLAMS_VERSION }}
      with:
        context: ${{ env.CONTEXT }}
        platforms: linux/amd64,linux/arm64
        file: ${{ inputs.buildfilename }}
        tags: ${{ steps.meta.outputs.tags }}
        # using {{ steps.meta.outputs.labels }} doesn't work with multi-line variable ($EXISTING_LABLES)
        labels: ${{ env.DOCKER_METADATA_OUTPUT_LABELS }}
        build-args: |
          clams_version=${{ env.CLAMS_VERSION }}
        push: true

